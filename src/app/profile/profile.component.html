<app-navbar  (logclick) = "bole = !bole"></app-navbar>
<app-header></app-header>
<section class="container-fluid mb-5">
    <div class="container mt-5">
      <div class="row text-secondary">
        <app-sidebar [resbol]="bole" class="col-lg-2"></app-sidebar>
         <div class="col-lg-6">
            <h2 class="text-dark mb-3">Find Your Place <span class="small">-Profile</span></h2>
            <div id="tabladeusuario">
                <table class="table">
                    <tbody id="tabla-user">
                        <tr *ngFor="let item of user">
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </section>
<app-footer></app-footer>
